<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="app">
        <h1>Kalkulator Sederhana</h1>
        <div style="margin: 20px;">
            <p margin="0">Masukkan angka 1 :</p>
            <input v-model="angka1" />
            <p margin="0">Masukkan angka 2 :</p>
            <input v-model="angka2" />

            <div style="display: flex; margin-top: 10px;">
                <button @click="tambah" class="button">+</button>
                <button @click="kurang" class="button">-</button>
                <button @click="kali" class="button">x</button>
                <button @click="bagi" class="button">/</button>
            </div>

            <div style="display: flex; margin: 5px;">
                <p> Hasil : </p>
                <p>{{ hasil }}</p>
            </div>
        </div>

        <h1 margin-top="20px">Kalkulator Sederhana 2</h1>

        <input v-model="demo2" />
        <div class="button-number" style="display:flex;margin-top:15px;margin-bottom:5px;margin-left:5px">
            <button class="number" @click="appendToDemo2('0')">0</button>
            <button class="number" @click="appendToDemo2('1')">1</button>
            <button class="number" @click="appendToDemo2('2')">2</button>
            <button class="number" @click="appendToDemo2('3')">3</button>
            <button class="number" @click="appendToDemo2('4')">4</button>
            <button class="number" @click="appendToDemo2('5')">5</button>
            <button class="number" @click="appendToDemo2('6')">6</button>
            <button class="number" @click="appendToDemo2('7')">7</button>
            <button class="number" @click="appendToDemo2('8')">8</button>
            <button class="number" @click="appendToDemo2('9')">9</button>
        </div>

        <div class="operator-button" style="margin:5px">
            <button class="operator" @click="appendToDemo2('+')">+</button>
            <button class="operator" @click="appendToDemo2('-')">-</button>
            <button class="operator" @click="appendToDemo2('*')">*</button>
            <button class="operator" @click="appendToDemo2('/')">/</button>
            <button class="operator" @click="calculateResult">=</button>
            <button class="operator" @click="clearInput">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
